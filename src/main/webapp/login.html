<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puppetory</title>

    <!-- Bootstrap -->
    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            min-height: 2000px;
            padding-top: 70px;
        }

        .search-row{
            margin-bottom: 20px;;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="dist/html5shiv/html5shiv.min.js"></script>
    <script src="dist/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row no-pad">
        <div class="col-md-6 col-md-offset-3 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-link"></span> <b>Puppetory</b>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                        Unknown user or password.
                    </div>
                    <form>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" class="form-control" placeholder="Username" required autofocus>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">log in</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <hr>

    <footer>
        <p>&copy; puppetory 2015</p>
    </footer>

</div><!--/.container-->


<script src="dist/jquery/jquery-1.11.2.min.js"></script>
<script src="dist/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
